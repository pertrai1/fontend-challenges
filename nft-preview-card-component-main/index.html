<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <article>
    <header>
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" />
    </header>
    <main>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="metadata">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="icon ethereum" />
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="icon clock" />
          3 days left
        </span>
      </div>
    </main>
    <footer>
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern" />
      Creation of <span class="creator">Jules Wyvern</span>
    </footer>
  </article>
  
</body>
</html>
