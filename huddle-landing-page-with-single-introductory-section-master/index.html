<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&famil y=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8b23f926c0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" />
  </header>
  <main>
    <section class="illustrations">
      <img src="images/illustration-mockups.svg" alt="Illustration mockups graphic" />
    </section>
    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button type="button">Register</button>
    </section>
    <section class="social-sharing">
      <button type="button" class="social-btn">
        <i class="fa-brands fa-facebook-f fa-sm"></i>
      </button>
      <button type="button" class="social-btn">
        <i class="fa-brands fa-twitter fa-sm"></i>
      </button>
      <button type="button" class="social-btn">
        <i class="fa-brands fa-instagram fa-sm"></i>
      </button>
    </section>
  </main>
</body>
</html>
