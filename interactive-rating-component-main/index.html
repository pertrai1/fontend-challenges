<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Rating state start -->

  <main>
    <section class="rate">
      <div class="stars-container"></div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="rating-container">
        <div class="rating" data-rating="1">1</div>
        <div class="rating" data-rating="2">2</div>
        <div class="rating" data-rating="3">3</div>
        <div class="rating" data-rating="4">4</div>
        <div class="rating" data-rating="5">5</div>
      </div>

      <button type="button" class="btn-submit">Submit</button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you" style="display: none">
      <img src="images/illustration-thank-you.svg" alt="Thank you image" />
      <div class="selection">
        You selected <!-- Add rating here --> out of 5
      </div>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    <section>

    <!-- Thank you state end -->
  </main>
  <script defer src="script.js"></script>
</body>
</html>
